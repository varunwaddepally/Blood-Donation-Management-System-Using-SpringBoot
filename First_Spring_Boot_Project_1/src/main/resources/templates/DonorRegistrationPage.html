<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donor Registration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff6b6b, #ffcc70, #ffeaa7, #b2bec3);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      position: relative;
      background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.05));
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(25px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      height: 90vh;
      overflow-y: auto;
      transition: all 0.5s ease-in-out;
    }

    .form-container h1 {
      color: #c62828;
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-container form input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container form input:focus {
      outline: none;
      border-color: #c62828;
      box-shadow: 0 0 10px rgba(194, 40, 40, 0.5);
    }

    .form-container form input[type="submit"] {
      background-color: #d32f2f;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container form input[type="submit"]:hover {
      background-color: #b71c1c;
    }

    .form-container {
      scroll-behavior: smooth;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 20px;
        width: 80%;
        max-width: 400px;
      }

      .form-container h1 {
        font-size: 24px;
      }
    }

    .error-message {
      margin-bottom: 15px;
      color: #b71c1c;
      background-color: #fdecea;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- <h1 th:text="${user}"></h1> -->
  <div class="form-container">
    <h1>Donor Registration</h1>

    <!-- Exception Message Box -->
    <!-- <div  class="error-message">
      <p th:text="${donorexceptionmsg}"></p>
    </div> -->

    <!-- Form for Donor Registration -->
    <form action="insertDonorDetails">
      <input th:value="${user.username}" name="name" required="required" placeholder="Enter your name">
      <input th:value="${user.emailid}" name="emailid" required="required" placeholder="Enter your email">
      <input th:value="${user.mobilenumber}" name="mobilenumber" required="required" placeholder="Enter your mobile number">
      <input th:value="${user.gender}" name="gender" required="required" placeholder="Enter your gender">
      <input th:value="${user.address}" name="address" required="required" placeholder="Enter your address">
      <input placeholder="Enter your blood group" name="bloodgroup" required>
      <input type="number" placeholder="Enter your age" name="age" required min="18">
      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
