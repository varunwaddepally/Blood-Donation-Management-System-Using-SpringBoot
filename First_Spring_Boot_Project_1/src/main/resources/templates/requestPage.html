<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Request Sent</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #f0f4f7, #d9e4f5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: white;
        width: 400px;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        text-align: center;
    }

    .container h1 {
        color: #4a90e2;
        margin-bottom: 20px;
        font-size: 28px;
    }

    .message {
        font-size: 18px;
        color: #e74c3c;
        margin: 20px 0;
    }

    .email {
        font-weight: bold;
        color: #e67e22;
        font-size: 16px;
    }

    .subtext {
        color: #666;
        font-size: 14px;
        margin-top: 10px;
    }

    @media screen and (max-width: 480px) {
        .container {
            width: 90%;
            padding: 30px 20px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Request Submitted</h1>
        <div class="message">
            Request sent successfully to <br>
            <span class="email" th:text="${emailid}">user@example.com</span>
        </div>
        <div class="subtext">
            We will update you soon.
        </div>
    </div>
</body>
</html>
